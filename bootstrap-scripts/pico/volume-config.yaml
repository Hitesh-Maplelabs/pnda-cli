classes:
  datanode:
    volumes:
      - /data0 xfs
      - /dev/xvdc /var/log/pnda xfs
    partitions:
      - /dev/xvdd msdos /dev/xvdd1 0% 60%
      - /dev/xvdd msdos /dev/xvdd2 60% 100%

  no_additonal_volumes:

  generic:
    volumes:
      - /var/log/pnda xfs

instances:
  hadoop-dn: datanode
  bastion: no_additonal_volumes
  hadoop-edge: generic
  hadoop-mgr: generic
  kafka: generic
